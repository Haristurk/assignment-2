<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- my navbar -->

    <header>
      <nav
        class="p-3 text-white flex justify-end bg-[#BE3144] fixed w-full z-10"
      >
        <ul class="flex justify-end m-2 font-sans text-2xl">
          <li><a class="p-5 hover:bg-[#45567D]" href="#">About</a></li>
          <li><a class="p-5 hover:bg-[#45567D]" href="#">Work</a></li>
          <li><a class="p-5 hover:bg-[#45567D]" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- my hero section  -->

    <section
      class="flex flex-col justify-center items-center w-full h-screen text-white bg-gradient-to-r from-slate-800 to-slate-950"
    >
      <h1 class="font-bold text-6xl font-sans">Hey I am Haris</h1>
      <p class="text-red-400 font-light italic m-3 text-2xl">a web developer</p>
    </section>
    <!-- my project section  -->

    <section class="bg-cyan-900">
      <h2
        class="justify-center items-center flex underline underline-offset-8 font-normal text-3xl text-slate-200 p-12"
      >
        These are some of my projects
      </h2>

      <div class="grid grid-cols-3 gap-20 p-10 m-10">
        <a
          href="https://codepen.io/freeCodeCamp/full/zNqgVx"
          target="_blank"
          class="bg-slate-800 transition transform hover:-translate-y-3 motion-reduce:transition-none motion-reduce:hover:transform-none rounded"
        >
          <img
            class="w-full h-72"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
            alt="project"
          />
          <p class="text-white flex justify-center items-center m-5 text-2xl">
            Tribute Page
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/qRZeGZ"
          target="_blank"
          class="bg-slate-800 transition transform hover:-translate-y-3 motion-reduce:transition-none motion-reduce:hover:transform-none rounded"
        >
          <img
            class="w-full block h-72"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
            alt=""
          />
          <p class="text-white flex justify-center items-center m-5 text-2xl">
            Random Quote Machine
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/wgGVVX"
          target="_blank"
          class="bg-slate-800 transition transform hover:-translate-y-3 motion-reduce:transition-none motion-reduce:hover:transform-none rounded"
        >
          <img
            class="w-full block h-72"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
            alt="project"
          />
          <p class="text-white flex justify-center items-center m-5 text-2xl">
            JavaScript Calculator
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/mVEJag"
          target="_blank"
          class="bg-slate-800 transition transform hover:-translate-y-3 motion-reduce:transition-none motion-reduce:hover:transform-none rounded"
        >
          <img
            class="w-full block h-72"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg"
            alt="project"
          />
          <p class="text-white flex justify-center items-center m-5 text-2xl">
            Map Data Across the Globe
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/wGqEga"
          target="_blank"
          class="bg-slate-800 transition transform hover:-translate-y-3 motion-reduce:transition-none motion-reduce:hover:transform-none rounded"
        >
          <img
            class="w-full block h-72"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png"
            alt="project"
          />
          <p class="text-white flex justify-center items-center m-5 text-2xl">
            Wikipedia Viewer
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/KzXQgy"
          target="_blank"
          class="bg-slate-800 transition transform hover:-translate-y-3 motion-reduce:transition-none motion-reduce:hover:transform-none rounded"
        >
          <img
            class="w-full block h-72"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png"
            alt="project"
          />
          <p class="text-white flex justify-center items-center m-5 text-2xl">
            Tic Tac Toe Game
          </p>
        </a>
      </div>

      <a
        href="https://codepen.io/FreeCodeCamp/"
        class="flex justify-center"
        target="_blank"
        ><p class="inline bg-slate-700 text-white p-4 mb-4 rounded-lg">
          Show all <i class="fas fa-chevron-right"></i>
        </p>
      </a>
    </section>
  </body>
</html>
